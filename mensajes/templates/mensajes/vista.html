<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Elegantes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0eafc; /* Fondo suave */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%); /* Forma diferente */
            border: 2px solid #2980b9; /* Borde azul */
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2980b9;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .mensaje {
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #2980b9; /* Borde lateral azul */
        }
        .mensaje:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .mensaje-info {
            font-weight: bold;
            font-size: 18px;
            color: #2980b9;
            margin-bottom: 8px;
        }
        .mensaje-texto {
            font-size: 16px;
            color: #34495e;
            line-height: 1.5;
        }
        .mensaje-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 26px;
            color: #2980b9;
            transition: transform 0.2s;
        }
        .mensaje:hover .mensaje-icon {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensajes Recibidos</h1>
        {% for mensaje in mensajes %}
            <div class="mensaje">
                <div class="mensaje-info">{{ mensaje.remitente }} a {{ mensaje.destinatario }}</div>
                <div class="mensaje-texto">{{ mensaje.texto }}</div>
                <div class="mensaje-icon">✉️</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
