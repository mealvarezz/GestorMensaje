<!DOCTYPE html>
<html>
<head>
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    {% if mensajes %}
        <ul>
            {% for mensaje in mensajes %}
                <li>
                    <strong>De:</strong> {{ mensaje.remitente.username }}<br>
                    <strong>Texto:</strong> {{ mensaje.texto }}<br>
                    <strong>Fecha:</strong> {{ mensaje.fecha_envio }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tienes mensajes recibidos.</p>
    {% endif %}
</body>
</html>
